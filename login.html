<!DOCTYPE html >
<html lang="en" ng-app="restaurant">
  <head>
    <meta charset="UTF-8" />
    <title>Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="background" ng-controller="LoginCtrl" >
      <div class="centering">
        <form class="my-form" name="loginForm" ng-submit="login()">
          <div class="signup-welcome-row">
            <h3>Welcome back &#x1F44F;</h3>
            <p>Please enter your details!</p>
          </div>
          <div class="socials-row">
            <a href="#" title="Use Google">
              <img src="./images/google.png" alt="Google" />
              Log in with Google
            </a>
            <a href="#" title="Use Google">
              <img src="./images/facebook.png" alt="Facebook" />
             With Facebook
            </a>
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            Or
            <div class="divider-line"></div>
          </div>
          <div class="my-form__content">
            <div class="text-field">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" ng-model="user.email" placeholder="Your Email" required />
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#A7A2CB" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                <path d="M3 7l9 6l9 -6" />
            </svg>
            </div>
            <div class="text-field">
              <label for="password">Password:</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Your Password"
                ng-model="user.password"
                name="password"
                title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/"
                required
              />
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
             </svg>
            </div>
            <input type="submit" class="my-form__button" value="Login" ng-disabled="loginForm.$invalid" />

          </div>
          <div class="my-form__actions">
            <div class="my-form__row">
              <span>Did you forget your password?</span>
              <a href="#" title="Reset Password"> Reset Password </a>
            </div>
            <div class="my-form__signin">
              <a href="#register" title="Create Account"> Create Account </a>
            </div>
          </div>
        </form>
      </div>
    </div>
